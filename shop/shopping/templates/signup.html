
{% load static %}
{% block content %}
<body>
	 
	 <div class="main">
		<div class="logon" >
			<a href="https://arkinginfotech.in/"></a>
		   </div>
		   <div class="log">
			<span class="ss">Welcome! Register Here</span>
		</div>
		<div class="up">

		<div class="left"></div>
		



		<div class="right">


			<div class="logo"></div>
			<div class="shift">
				<form action="../SignUp/" method = "POST">
					{% csrf_token %}
					
				 <div id="di">
					{{form.username}}
					<br><br>
					{{form.email}}
					<br><br>
					{{form.first_name}}
					{{form.second_name}}
					<br><br>
					{{form.password1}}
					<br><br>
					{{form.password2}}  

					<br><br>
					{{lol}}
				</div>
			</div>
			<input type="submit" value="SIGNUP" class="inp" onclick="ClearFields();"> 
			<a href="{% url 'login'%}" class="ii">Already have an account?</a> 
				</form>	

		</div>


		</div>



<div style="color: red;" class="c">{{ form.errors }}</div>

	 </div>
	 <div class="bottom">
	 </div>



<script>
	function ClearFields() {
document.getElementById("form-control").value = "";
}
</script>


	

<style>
	.c{
		background-color: white;
		width: 20%;
		margin-left: 970px;
	}
.ii{
	margin-left: 30px;
	color: yellow;
	text-decoration: none;
}
.logon{
		height: 100px;
		background-image: url('{% static " /logo.png" %}');
		background-position:0 0;
	background-size: 15% 100%;
	background-repeat: no-repeat;
	}


	body{
		align-content: center;
		text-align: center;
		align-items: center;
		background-image: url('{% static " /reg.jpg" %}')
	}
	.log{
		margin-bottom: none;
		font-weight: bold;
		font-size: 40px;
		color: white;
		font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
	}
	::placeholder{
		color: grey;
		font-size: 15px;
		padding-left: 20px;
	}
	.inp{
		background-color: brown;
		outline: none;
		height:40px;
	    width:160px;	
	    border: 3px solid white;
		border-radius: 30px;
		color: white;
		font-weight: bold;
		cursor: pointer;
	}
	.logo{
	margin-top: 20px;
	height: 20%;
	width: 20%;
	border-radius: 50%;
	background-repeat: no-repeat;
	background-size:100% 100%;
	overflow: hidden;
	display: inline-block;
	background-image: url('{% static " /4.jpg" %}');
	box-shadow: 5px 10px 20px orange;
}
    #di input{
         border: none;
    }
	.up{
	border-radius: 30px;
	margin-top:50px;
	display: inline-block;
	width:70%;
	height: 70%;	
	overflow: hidden;
}
.left{
	border-radius: 30px;
	float: left;
	width: 50%;
	height: 100%;
	background-image: url('{% static " /sign.png" %}');
    background-size: contain; 
	background-repeat: no-repeat;
	background-position: 70px 20px;
	background-size:70% 70%;
	overflow: hidden;
	
}

.left:hover{
	width: 50%;
	height: 100%;
}

.right{
	
	border: 4px solid orange;
	border-radius: 30px;
	height: 98.7%;
	float: right;
	width: 48%;
	margin-left: 2px;
}

input:focus::placeholder{
       color:transparent;
  }


#di input{
	font-size: 17px;
    background-color: #F5FBDA;
    height:40px;
	width:260px;
	padding:15px;
	text-align: center;
	border-bottom: 4px solid skyblue;
	outline:none;
	border-radius: 20px;
	box-shadow: 2px 2px 8px white;
}
.shift{
	margin-top:60px;

}

</style>

</body>

{% endblock %}
